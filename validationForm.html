<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Validation Form</title>
</head>
<body>
    <h2>Validation Form</h2>
    <!-- logo -->
    <img src="https://e7.pngegg.com/pngimages/168/827/png-clipart-computer-icons-user-profile-avatar-profile-woman-desktop-wallpaper-thumbnail.png" alt="Logo">
    <br>

    <form action="" id="user" method="get">
        <!-- name -->
        <label for="name">Name :</label>
        <input type="text" placeholder="name">
        <br>
        <!-- email -->
        <label for="email">Email :</label>
        <input type="text" placeholder="email">
        <br>
        <!-- phone number -->
        <label for="phone number">Phone Number :</label>
        <input type="number" placeholder="phone number">
        <br>
        <!-- password -->
        <label for="password">Enter Password :</label>
        <input type="password" placeholder="password">
        <br>
        <!-- age -->
        <label for="age">Age :</label>
        <input type="number" placeholder="age">
        <br>
        <!-- gender -->
        <label for="gender">Gender :</label>
        <input type="text" placeholder="gender">
        <br>
        <!-- date -->
        <label for="date">Date :</label>
        <input type="date" placeholder="date">
        <br>
        <!-- color picker -->
        <label for="color">Color :</label>
        <input type="color" placeholder="color">
    </form>
     
</body>
</html>
